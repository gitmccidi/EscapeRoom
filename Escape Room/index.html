<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Druk F11</title>

    <script type="text/javascript">
        var version = 1;
        var time = 3600;

        //Welkom bericht
        console.log("Dit is het scherm waarmee je de klok start en tips geeft V(" + version +")");
        console.log("-De klok:");
        console.log("   Typ start() en hij telt af van 10min");
        console.log("   Typ start(tijdInSeconden) voor een andere tijd");
        console.log("-De Tips:");
        console.log("   Typ schrijf(\"tip\"), je tip moet tussen aanhalingstekens");
        console.log("   Vb: schrijf(\"hallo!\")");


        function schrijf(tip){
          document.getElementById("tip").innerHTML = tip;
        }
        function start(itime=time){
          time = itime;
          loop();
        }

        var loop = function (){
            document.getElementById("clock").innerHTML = time;
            console.log(time);
            time--;
            if (time > 0) {
              setTimeout(loop, 1000);
            }
        }
    </script>

    <style media="screen">
      html {
        font-family: 'Source Sans Pro', sans-serif;
      }
      h1#tip {
        color: white;
        font-size: 8em;
      }
      html{
        background-image: linear-gradient(to right,red,black);
      }
      h2 {
        color: white;
        font-weight: bold;
        font-size: 7em;
      }
    </style>

  </head>
  <body>
    <center>
      <h1 id="tip"><b>Druk CTRL + SHIFT + I</b></h1>
      <h2 id="clock">(in Chrome op pc)</h2>
    </center>

  </body>
</html>
